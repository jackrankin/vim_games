<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <link rel="stylesheet" href="index.css">
        <title>VIM GAMES</title>
    </head>


    <body>
        <script src="./controller.js" ></script>
        <div class = "vertical_center">
            <div class = "home_container">
                <div class="card" id="joinCard">
                    <h2>Join Room</h2>
                    <input type="text" placeholder="Username" id="nameField" />
                    <input type="text" placeholder="Game ID" id="gameField" />

                </div>

                <div class="card" id="generateCard">
                    <h2>Generate Room</h2>
                    <input type="text" placeholder="Username" id="_nameField" />
                    <button onclick="makeGame()">Generate Room</button>
                </div>
            </div>
        </div>
    </body>
